<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Login Page</title>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 max-w-sm w-full shadow-2xl">
        <h1 class="text-center text-3xl text-white mb-6 font-bold">Login</h1>
        <form action="">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" name="email" placeholder="email" class="w-full px-3 py-2 rounded-md bg-gray-600 border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" name="password" placeholder="password" class="w-full px-3 py-2 rounded-md bg-gray-600 border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 cursor-pointer shadow-2xl">Login</button>
        </form>
    </div>
</body>
</html>
